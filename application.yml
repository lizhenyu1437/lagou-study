server:
  port: 9002
eureka:
  client:
    service-url: #eureka server 路径
      defaultZone: http://LagouCloudEurekaServerB:8762/eureka,http://LagouCloudEurekaServerA:8761/eureka
  instance:
    prefer-ip-address: true
    instance-id: ${spring.cloud.client.ip-address}:${spring.application.name}:${server.port}:@project.version@
spring:
  application:
  name: lagou-cloud-gateway
  cloud:
    gateway:
      routes: # 路由可以有多个
       - id: service-autodeliver-router # 我们⾃定义的路由 ID，保持唯⼀
         #uri: http://127.0.0.1:8092 # ⽬标服务地址 ⾃动投递微服务（部署多实  例） 动态路由：uri配置的应该是⼀个服务名称，⽽不应该是⼀个具体的服务实例的地址
# gateway⽹关从服务注册中⼼获取实例信息然后负载后路由
         uri: lb://lagou-service-autodeliver
         predicates:
          - Path=/autodeliver/**
       - id: service-resume-router # 我们⾃定义的路由 ID，保持唯⼀uri: http://127.0.0.1:8081
               #⽬标服务地址#http://localhost:9002/resume/openstate/1545132
                #http://127.0.0.1:8081/openstate/1545132
         #uri: http://127.0.0.1:8081
         uri: lb://lagou-service-resume
         predicates:
          - Path=/resume/**

